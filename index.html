<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyENL_web</title>
    <!--  Agrega la lib de jquery-->
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!--  grega la configuración CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/pyenl.css">
    <!--  grega la lib de bootstrap-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    
    <!-- Agrega la lib de fontawesome para iconos  -->
    <script src="https://kit.fontawesome.com/e4e0efa299.js" crossorigin="anonymous"></script>
    <!-- Agrega la fuente a utilizar --> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
   
</head>
<body>

    <h1> <img src="img/icon.png">  PyENL</h1>
    
      <div class="row all-box">
        <div class="col-lg-6 col-sm-12 img-thumbnail"> 
          <h2> Ecuaciones<i class="fas fa-plus plus-eq"></i> </h2>
          <div class="box-eq">
            <input type="text" placeholder="Ecuación 1">
            <input type="text" placeholder="Ecuación 2">
          </div>
         
       </div>

        <div class="col-lg-6 col-sm-12 img-thumbnail"> 
            <div class="row">
                <div class="col-lg-12 ans_in">
                  <h2> Variables <i class="fas fa-plus plus-var"></i>  </h2>   
                  <table class="tg tb-var">
                    <tr>
                     <th class="tg-nrix">Variable</th>
                     <th class="tg-baqh">Initial Guess</th>
                     <th class="tg-baqh">Lower</th>
                     <th class="tg-baqh">Upper</th>
                     <th class="tg-baqh">Units</th>
                     <th class="tg-baqh">Comment</th>
                     </tr>
                     <tr>
                      <td class="tg-baqh">x</td>
                      <td class="tg-baqh">5</td>
                      <td class="tg-baqh">-1000</td>
                      <td class="tg-baqh">1000</td>
                      <td class="tg-baqh">dimensionless</td>
                      <td class="tg-baqh">Variable</td>
                      </tr>
                      <tr>
                      <td class="tg-baqh">y</td>
                      <td class="tg-baqh">30</td>
                      <td class="tg-baqh">-1000</td>
                      <td class="tg-baqh">1000</td>
                      <td class="tg-baqh">dimensionless</td>
                      <td class="tg-baqh">Variable</td>
                      </tr>
                     
                      </table>
              </div>

                <div class="col-lg-12">
                  <h2> Soluciones <i class="fas fa-plus plus-ans"></i> </h2>
                  <table class="tg tb-ans">
                    <tr>
                      <th class="tg-nrix">Variable</th>
                      <th class="tg-nrix">Solution</th>
                      <th class="tg-nrix">Units</th>
                      <th class="tg-baqh">Comment</th>
                    </tr>
                    <tr>
                      <td class="tg-nrix">X</td>
                      <td class="tg-nrix">5</td>
                      <td class="tg-nrix">dimensionless</td>
                      <td class="tg-baqh">Variable</td>
                    </tr>
                    <tr>
                      <td class="tg-nrix">Y</td>
                      <td class="tg-nrix">30</td>
                      <td class="tg-nrix">dimensionless</td>
                      <td class="tg-baqh">Variable</td>
                    </tr>
                  </table>
                </div>

            </div>
                

            </div>

            </div>



     
 
    
    <script type="text/javascript" src="assets/js/pyenl.js"></script>    
</body>
</html>
